site_name: pyumya
site_description: Fast Excel file manipulation for Python, powered by Rust
site_url: https://pyumya.readthedocs.io
repo_url: https://github.com/wolfgangschoenberger/ExcelBench
repo_name: ExcelBench

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.highlight
    - search.suggest
    - toc.follow
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/wolfgangschoenberger/ExcelBench

nav:
  - Home: index.md
  - Guides:
      - Merged Cells: guides/merged-cells.md
      - Comments: guides/comments.md
      - Hyperlinks: guides/hyperlinks.md
      - Freeze Panes: guides/freeze-panes.md
      - Images: guides/images.md
      - Data Validation: guides/data-validation.md
      - Conditional Formatting: guides/conditional-formatting.md
  - Reference:
      - API Reference: api-reference.md
      - Limitations: limitations.md
