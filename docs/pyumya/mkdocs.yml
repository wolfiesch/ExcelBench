site_name: pyumya
site_description: Fast Excel file manipulation for Python, powered by Rust
site_url: https://pyumya.readthedocs.io
repo_url: https://github.com/wolfgangschoenberger/ExcelBench
repo_name: ExcelBench

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.sections
    - navigation.expand
    - search.highlight
    - search.suggest

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

nav:
  - Home: index.md
  - API Reference: api-reference.md
  - Limitations: limitations.md
  # Guides added as Phase 1 features land:
  # - Merged Cells: guides/merged-cells.md
  # - Comments: guides/comments.md
  # - Hyperlinks: guides/hyperlinks.md
  # etc.
