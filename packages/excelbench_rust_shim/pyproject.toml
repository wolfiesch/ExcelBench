[project]
name = "excelbench-rust"
version = "0.1.0"
description = "Compatibility shim for legacy excelbench_rust imports (re-exports wolfxl._rust)"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "Wolfgang Schoenberger" }]

dependencies = [
    "wolfxl>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/excelbench_rust"]
