name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: astral-sh/setup-uv@v3
      - name: Install deps
        run: uv sync --extra dev
      - name: Lint
        run: uv run ruff check
      - name: Type check
        run: uv run mypy

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: astral-sh/setup-uv@v3
      - name: Install deps
        run: uv sync --extra dev
      - name: Unit tests with coverage
        run: >
          uv run pytest
          --cov=excelbench
          --cov-report=term-missing
          --cov-report=xml:coverage.xml
          --cov-fail-under=50
          -v
      - name: Upload coverage report
        if: always() && matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  benchmark:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: astral-sh/setup-uv@v3
      - name: Install deps
        run: uv sync --extra dev
      - name: Run benchmark (fixtures)
        run: |
          if [ -f fixtures/excel/manifest.json ]; then
            uv run excelbench benchmark --tests fixtures/excel --output /tmp/excelbench-results
          else
            echo "fixtures/excel/manifest.json missing; skipping benchmark."
          fi
      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: excelbench-results
          path: /tmp/excelbench-results/results.json
          if-no-files-found: ignore

  rust_smoke:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: astral-sh/setup-uv@v3

      - uses: dtolnay/rust-toolchain@stable

      - name: Install deps (dev + rust)
        run: uv sync --extra dev --extra rust

      - name: Build Rust extension (umya)
        run: >
          uv run maturin develop
          --manifest-path rust/excelbench_rust/Cargo.toml
          --features umya

      - name: Rust smoke tests
        run: uv run pytest -k excelbench_rust_smoke -v
